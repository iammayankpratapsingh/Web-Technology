<!-- Write a program to create a web page showing the use of color and background attribute of CSS. -->
<!DOCTYPE html>
<html>
<head>
    <title>Color and Background in CSS</title>
    <style>
        body { background: lightblue; }
        h1 { color: darkblue; background: yellow; }
        p { color: white; background: green; padding: 10px; }
    </style>
</head>
<body>
    <h1>Color and Background Example</h1>
    <p>This is a paragraph with text and background color.</p>
</body>
</html>
